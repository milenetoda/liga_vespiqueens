<!DOCTYPE html>
<html>
  <head>
    <title>Duplas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>    
    <div id="container">
      #menu#
      <div class="banner">
        <h2>Torneio de duplas</h2>
        <h3>Liga Vespiqueens</h3>
      </div>
      
      <div id="duplas">        
        #duplas#
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const d1 = urlParams.get('d1');
      const d2 = urlParams.get('d2');
      if (d1&&d2){
        document.querySelector(".dupla:nth-child(" + d1 + ")").classList.remove("hidden");
        document.querySelector(".dupla:nth-child(" + d2 + ")").classList.remove("hidden");
      } 
      else{
        document.querySelectorAll(".dupla").forEach((value)=>{
          value.classList.remove("hidden");
        })  

      } 

    </script>
  </body>
</html>
